<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl text-center font-bold text-teal-400 mb-6">🔐 Login</h2>
    <form th:action="@{/login}" method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
        class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-teal-400" required />
      <input type="password" name="password" placeholder="Password"
        class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-teal-400" required />
      <button type="submit"
        class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 rounded shadow-md transition duration-300">
        ➡️ Login
      </button>
    </form>
    <p class="text-center mt-4 text-sm text-gray-400">
      Belum punya akun? <a th:href="@{/register}" class="text-teal-300 hover:underline">Daftar</a>
    </p>
  </div>

</body>
</html>
